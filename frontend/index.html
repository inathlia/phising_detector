<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Phishing & Scam Detector</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e5e7eb;
  padding: 40px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #020617;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

textarea {
  width: 100%;
  height: 220px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.result {
  margin-top: 25px;
  padding: 20px;
  border-radius: 10px;
  background: #020617;
  border: 1px solid #1e293b;
}

.badge {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 999px;
  font-weight: 600;
  margin-bottom: 10px;
}
</style>
</head>

<body>
<div class="container">
<h2>üîê Phishing Detection Platform</h2>

<textarea id="text" placeholder="Cole aqui o email, mensagem, SMS ou URL..."></textarea>
<button onclick="analyze()">Analisar Risco</button>

<div class="result" id="result"></div>
</div>

<script>
async function analyze() {
  const content = document.getElementById("text").value;
  const res = await fetch("/api/analyze", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({content})
  });
  const d = await res.json();

  document.getElementById("result").innerHTML = `
    <div class="badge">${d.risk_level} (${d.risk_percentage}%)</div>
    <p><b>Recomenda√ß√£o:</b> ${d.user_message}</p>
    <ul>${d.explanations.map(e => `<li>${e}</li>`).join("")}</ul>
  `;
}
</script>
</body>
</html>
